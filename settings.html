<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battle Arena </title>
        <link rel="stylesheet" href="style.css">

  <body class="bdy">
  <h1 class="htitle">Settings</h1>
  <div class="guidelines">
    <h3>Sound Effects</h3>
    <label><input type="radio" name="sound" value="ON" checked> ON</label>
    <label><input type="radio" name="sound" value="OFF"> OFF</label>
  </div>

  <button class="sbtn" onclick="saveSettings()">Save Changes</button>
  <a href="index.html">
    <button class="sbtn">Back</button>
  </a>
<script src="game1.js" defer></script>
 <script>
      // Load current setting on page open
      window.onload = () => {
          const current = localStorage.getItem("soundSetting") || "ON";
          document.querySelector(`input[value="${current}"]`).checked = true;
      };
  </script>
</body>

</html>
