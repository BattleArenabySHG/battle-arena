<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battle Arena </title>
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body class="bdy">

  <h1 class="htitle">Settings</h1>

  <div class="guidelines">

    <!-- Sound Settings -->
    <h3>Sound</h3>
    <label>
      <input type="radio" name="sound" checked> ON
    </label>
    <label>
      <input type="radio" name="sound"> OFF
    </label>

    <br><br>

    <!-- Difficulty Settings -->
    <h3>Difficulty</h3>
    <label>
      <input type="radio" name="difficulty" checked> Easy
    </label>
    <label>
      <input type="radio" name="difficulty"> Medium
    </label>
    <label>
      <input type="radio" name="difficulty"> Hard
    </label>

    <br><br>

    <!-- Theme Settings -->
    <h3>Theme</h3>
    <label>
      <input type="radio" name="theme" checked> Dark
    </label>
    <label>
      <input type="radio" name="theme"> Neon
    </label>

  </div>

  <a href="main.html">
    <button class="sbtn">Back</button>
  </a>
<script src="game1.js" defer></script>
</body>

</html>
