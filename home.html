<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle Arena - Master</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100vh; border: none; }

        /* Floating Music Control */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            transition: 0.3s;
        }
        #music-control:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <button id="music-control">ðŸ”‡ Music: OFF</button>

    <audio id="gameMusic" loop>
        <source src="BattleArena Music.mp3" type="audio/mpeg">
    </audio>

    <iframe src="index.html" name="gameFrame" id="gameFrame"></iframe>

    <script>
        const music = document.getElementById('gameMusic');
        const btn = document.getElementById('music-control');
        let isPlaying = false;

        btn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                btn.innerText = "ðŸ”Š Music: ON";
                isPlaying = true;
            } else {
                music.pause();
                btn.innerText = "ðŸ”‡ Music: OFF";
                isPlaying = false;
            }
        });
    </script>
</body>
</html>
